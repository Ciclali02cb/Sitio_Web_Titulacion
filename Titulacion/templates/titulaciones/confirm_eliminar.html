<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <div class="container">
        <h1>¿Eliminar "{{ titulacion.nombre }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'lista_titulaciones' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
